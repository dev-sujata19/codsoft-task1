<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function toDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          const expression = document.getElementById("display").value;
          const result = eval(expression);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("result").innerHTML = "Error";
        }
      }
    </script>
    <div class="container">
      <h1 class="text-center heading-color" style="margin-top: 50px">
        CALCULATOR
      </h1>
      <div class="backside">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            class="d-flex justify-content-center padding color-3"
            id="display"
            style="margin-top: 40px"
            placeholder="0"
            readonly
          />
        </div>
        <div class="d-flex justify-content-evenly" style="margin-bottom: 8px">
          <button class="size-1 color-1" onclick="toDisplay('9')">9</button>
          <button class="size-1 color-1" onclick="toDisplay('8')">8</button>
          <button class="size-1 color-1" onclick="toDisplay('7')">7</button>
          <button class="size-2 color-2" onclick="toDisplay('/')">/</button>
        </div>
        <div class="d-flex justify-content-evenly" style="margin-bottom: 8px">
          <button class="size-1 color-1" onclick="toDisplay('6')">6</button>
          <button class="size-1 color-1" onclick="toDisplay('5')">5</button>
          <button class="size-1 color-1" onclick="toDisplay('4')">4</button>
          <button class="size-3 color-2" onclick="toDisplay('*')">X</button>
        </div>
        <div class="d-flex justify-content-evenly" style="margin-bottom: 8px">
          <button class="size-1 color-1" onclick="toDisplay('3')">3</button>
          <button class="size-1 color-1" onclick="toDisplay('2')">2</button>
          <button class="size-1 color-1" onclick="toDisplay('1')">1</button>
          <button class="size-4 endvcolor-2 color-2" onclick="toDisplay('+')">
            +
          </button>
        </div>
        <div class="d-flex justify-content-evenly">
          <button class="size-1 color-1" onclick="toDisplay('0')">0</button>
          <button class="size-8 color-1" onclick="toDisplay('.')">.</button>
          <button class="size-1 color-1" onclick="clearDisplay()">C</button>
          <button class="size-7 color-2" onclick="toDisplay('-')">-</button>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="size-6 color-4 button-height"
            style="margin-top: 8px"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
      <div id="result"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
